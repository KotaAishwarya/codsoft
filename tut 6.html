<!-- this entire template is called boiler plate  code-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links and images</title>
</head>
<body>
    <!-- if we type a (anchor tag) then we get link tag -->
     <!-- here a is tag and href is its attribute -->
      <!-- here target is attribute and used to opens your each website in each new tabs -->
    <a href="https://google.com" target="_blank">go to google</a><br>
    <a href="https://facebook.com" target="_blank">go to facebook</a><br>
    <a href="https://twitter.com" target="_blank">go to twitter</a><br>
    <a href="https://linkdin.com" target="_blank">go to linkdin</a><br>
    <!-- this all links are our external links which is used to link our external sites and internal local links is also possible-->
     <a href="/tut5.html" target="_blank">tut 5</a><!--this is internal link-->

    <br>
    <!-- image is not present hence alt text is shown -->
     <img src="aishu.jpg" alt="Error loading image">
     <!-- it shows error because which the image is not present here or it is not an image-->
     <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8=" alt="error">
     <!-- we can also set image width and height  from here also -->
     <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8=" alt="error" width="233" height="34">

</body>
</html>
