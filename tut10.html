<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h3>IDS and classes tutorial</h3>
    <!-- id means identifier,name.reserved for it . to uniquely identify it -->
     <!-- one id will given to just one element i cant give that id to another element or another div-->
      <!-- for each element you will repeat the same thing . that properties will defined in one class ex redbg and this class was accessed by each element if they need if they accessed then they will get this all properties. and by using space i can add as much classes as i want . it will absorb all the properties
        -->
      <!-- one element can have just one id -->
    <div id="mainBox" class="redBg blackBorder"><!--i give multiple class to one element possible and i can add one class to multiple elements-->
        this is mainbox
    </div>
    <!-- in this div all these properties will come . that are defined in all these classes-->
    <span class="redBg"></span>
    <!-- . is for class and # is for id. if we use span.redBg (element.classname) then we will get total what we need . and same if we use span#mainSpan then we get what we need -->
     <span class="redBg"></span>
     <span id="mainSpan"></span>
     <!-- div.redBg.blackBorder.anotherClass  enter then we get-->
     <div class="redBg blackBorder anotherClass"></div>
<!-- this is emmet -->
 <!-- Emmet takes div tag as default ex .blackBackground then we get-->
  <div class="blackBackground"></div>
  <!-- creating multiple elements using Emmet -->
  <!-- span.myClass.myClass2.myClass3 + <Tab> -->
   <span class="myClass myClass2 myClass3"></span>
     <!-- span.myClass.myClass2.myClass3*4 + <Tab> to print 4 similar elements using emmet -->
        <span class="myClass myClass2 myClass3">first </span>
        <span class="myClass myClass2 myClass3">second</span>
        <span class="myClass myClass2 myClass3">third</span>
        <span class="myClass myClass2 myClass3">fourth</span>


</body>
</html>
