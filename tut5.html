<!-- emmet is a set of plug-ins for text editors that allow for high-speed coding and editing  in html-->
<!-- html contains only tags and attributes -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- here meta is tag and charset is its attribute -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heading paragraphs and emmet</title>
</head>
<body>
    <!-- h1 is heading tag -->
     <!-- h1 is the biggest heading and we have h1 to h6 -->
     <h1> aishu</h1> 
     <h2>aishu</h2>
     <h3>aishu</h3>
     <h4>aishu</h4>
     <h5>aishu</h5>
     <h6>aishu</h6>
     <!-- h1 to h6 the size varies -->
      <!-- p is paragraph tag-->
     <p>this is aishu</p>
     <!-- in emmet if you write such lorem  and add4 to lorem then we get 4 words will be inserted which is dummy text if we add add40 to lorem then we get 40 words -->
      <p>Lorem ipsum dolor sit.</p>
      <!-- if we want to insert 4 paragraphs then type p*4 then we get 4 paragraphs -->
       <p>first</p>
       <p>second</p>
       <p>third</p>
       <p>fourth</p>
       <!-- in this is strong it will make it bold -->
       <strong>this is strong tag</strong>
       <!-- em means emphais to show it in a different way by default it is italic we can change with css-->
       <em>this is emphasized tag</em>
       <!-- if you have to take a line break or if we want a line break or a space or a new line  then we have to use br tag-->
        <!-- br tag is self closing tag it wont have closing tag -->

        <!-- if we add extra spaces also html ignores it-->
         <!-- whenever we have to break the line which is there and start from the second line below -->
         <p>
            first <br>second third fourth <br>five <hr><br><br><br><br> six
         </p>
         <!-- hr tag means horizontal rule it is also a selfclosing tag .it does is make a ruler.to insert line we use it-->
          <b>bold is here</b>
          <!-- bold means we can use strong and italic means we can use em tag -->
           <i>italic</i>
           <!-- ctrl+enter to jump into the new line -->

</body>
</html>
