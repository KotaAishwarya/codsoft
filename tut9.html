<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>

<body>
    <!-- paragraph is a block element -->
    <!-- block element means it takes up the entire width -->
    <p style="border: 2px solid red;">this is a paragraph</p>
    <p style="border: 2px solid blue;">this is also a paragraph</p>
    <!-- style=this gives us a border -->
    <!-- because span tag is an inline element.inline elements take up as much space as they need -->
    <!-- means entire will come in a single line -->
    <!-- block elements take up the entire space, elements that take only their space are inline-->
    <span style="border: 2px solid red;">this is a span</span> <span style="border: 2px solid blue;">this is also a span</span>
    <br>

<!-- div is block -->
    <div style="border: 2px solid red;">this is a div</div>


    <br>

    <!-- strong means bold and inline-->
    <strong style="border: 2px solid red;">this is a strong</strong>


 </br>
 <!-- a is also an inline element
  thats why everything is in a single line-->
    <strong style="border: 2px solid red;">this is a strong</strong>
    <a style="border: 2px solid blue;">this is also a anchor</a>
    <span style="border: 2px solid red;">this is a span</span> <span style="border: 2px solid blue;">this is also a
        span</span>
    <br>

    <li style="border: 2px solid red;">this is a li</li><br>
    <em style="border: 2px solid red;">this is a em</em><br>

<!-- li  is block
 em is inline-->

</html>
