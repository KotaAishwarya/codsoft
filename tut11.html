<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="Container">
        <p>this is a paragraph</p>
    </div>
    <!-- nbsp is non breaking space -->
     <!-- html doesnot take to many spaces it take only as one space to create more no of spaces we use &nbsp -->
      <!-- it chops of all spaces and it considers it as one -->
    <div class="Container">
        <p>this is another           paragraph</p>
        <p>this is another  &nbsp; &nbsp; paragraph with 2 spaces</p><!--like this-->
<!-- to print <p> like this in website we type &lt;p&gt; if you want to write p in angular brackets-->
    <p>paragraph is written like this   &lt;p&gt; </p>
    <p>pound is written like this &pound;</p>
    <p>copyright is written like this &copy;</p>
    <p>Another character is written like this &rAarr;</p>
    <p>Another character is &frac14;</p>
    <p>empty character is written like this &#8203;</p>

    </div>
</body>
</html>
